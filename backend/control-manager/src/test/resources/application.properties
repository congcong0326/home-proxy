# Test environment configuration - automatically used during testing
spring.application.name=control-manager-test

# Test DataSource - Remote Database
spring.datasource.url=jdbc:mysql://192.168.75.128:3306/nasproxy?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Test
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway Configuration for Test
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Admin Auth Configuration for Test
admin.auth.jwt.secret=test_secret_key_for_testing_only_do_not_use_in_production
admin.auth.jwt.ttlDays=1
admin.auth.jwt.issuer=nasproxy-management-test
admin.auth.cookie.enabled=false
admin.auth.cookie.name=Admin-Session-Test
admin.auth.cookie.secure=false
admin.auth.login.rateLimitPerMinute=10

# Logging Configuration for Test
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.congcong=DEBUG