# 代理工作节点配置文件
# 控制管理端地址配置

# 控制端主机地址
control.host=192.168.10.85
#control.host=127.0.0.1
# 控制端端口
control.port=8081

# 配置获取间隔（秒）
config.fetch.interval=30

# HTTP客户端超时配置（毫秒）
http.client.connect.timeout=5000
http.client.read.timeout=10000

# TLS certificate files for Netty server (optional)
# If both are present and readable, Netty will load them; otherwise it falls back to self-signed.
tls.certFile=/etc/nas-proxy/certs/s-proxy-ca.crt
tls.keyFile=/etc/nas-proxy/certs/s-proxy-ca.key
# If the private key is encrypted, set the password here; leave empty for unencrypted keys
tls.keyPassword=